<section>
  <div class="center">
    <h2>Projects</h2>
    <p>
      Here are some of the projects I've worked on. You can explore the code and
      see live demos.
    </p>
  </div>
  <div class="grid">
    @for(project of projects; track project.id) {
    <div class="card">
      <img [src]="project.image" class="image-project" [alt]="project.title" />
      <div class="card-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
      <div class="tech-badge">
        @for(tech of project.tech; track tech) {
        <span class="badge">{{ tech }}</span>
        }
      </div>
      <div class="links">
        <a [href]="project.github" target="_blank">View Project</a>
        <a [href]="project.demo" target="_blank" class="live-demo">Live Demo</a>
      </div>
    </div>
    }
  </div>
</section>
